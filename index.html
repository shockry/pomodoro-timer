<!DOCTYPE html>
<html>
<head>
  <title> Pomodoro timer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href='css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
  
  <div id="timer-wrapper">
    <div class="wrapper" id="input-wrapper" >
      <div id="input-group">
        <input type="checkbox" id="chkMute" onclick="toggleAudio(this)"><label for="chkMute">Mute</label>
        <input type="number" max="99" id="txt-minutes" placeholder="Minutes" onclick="this.select()" value=25>
        <button class="btn btn-primary disable-on-tick" id="btn-set" onclick="setTimer()">Set</button>
      </div>

      <button class="btn btn-primary" id="btn-start"> 
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
    </div>
    <div class="wrapper">
      <div id="timer">
        <span id="minutes">25</span> : <span id="seconds">00</span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
